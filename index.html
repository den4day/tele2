<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon/favicon-32x32.png"
		/>

			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="keywords"
			content="Tele2, акция, тариф, мой онлайн, ТБ, терабайт, промокод"
		/>

			content="Тариф «Мой онлайн+» и 1 ТБ трафика в подарок для новых абонентов Tele2"
		/>
		<meta name="author" content="Tele2" />
		<meta name="robots" content="all" />
		<meta
			property="og:title"
			content="Тариф «Мой онлайн+» и 1 ТБ трафика в подарок для новых абонентов Tele2"
		/>

			property="og:description"
			content="Подарок получают только новые абоненты при подключении услуг Tele2 с тарифом «Мой онлайн+». Трафик расходуется в течение года. Акция продлится с 1 по 20 сентября"
		/>
		<meta
			property="og:image"
			content="https://den4day.github.io/tele2/img/boss.png"

		<meta property="og:type" content="website" />
		<meta property="og:locale" content="ru_RU" />
		<meta property="og:site_name" content="Tele2" />
		<meta property="og:url" content="https://den4day.github.io/tele2/" />
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="index.css" />
		<title>Tele2</title>
	</head>
	<body>
		{{> header }} {{> main/main }} {{> footer }} {{> template}}
		<a class="back-to-top" href="#top" title="Back to top">&#9650;</a>
		<script type="module">
			// загружаем скрипты из папки src/scripts
			import backToTop from './src/scripts/backToTop.js'
			import chooseCity from './src/scripts/chooseCity.js'
			import phoneInput from './src/scripts/phoneInput.js'
			import validateForm from './src/scripts/validateForm.js'

			backToTop()
			chooseCity()
			phoneInput()
			validateForm()
		</script>
